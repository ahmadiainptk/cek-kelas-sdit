<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kelas SDIT Al Mumtaz Pontianak</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col font-sans">

    <!-- Navbar -->
    <header class="bg-white shadow-md w-full flex-shrink-0 z-10">
        <div class="container mx-auto px-6 py-4 flex items-center">
            <!-- Placeholder Logo -->
            <svg class="w-8 h-8 mr-3 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-5.747-8.494l11.494 5.747M12 17.747l-5.747-2.873M12 17.747l5.747-2.873M12 6.253L6.253 9.127M12 6.253l5.747 2.874M3.753 12l5.747 2.874m11.494-5.747L12 9.127"></path></svg>
            <h1 class="text-xl font-bold text-gray-700">Cek Kelas SDIT Al Mumtaz Pontianak</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-4">Selamat Datang</h2>
            <p class="text-gray-600">Konten utama aplikasi akan ditampilkan di sini. Anda bisa menambahkan form pencarian atau daftar kelas.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner w-full flex-shrink-0">
        <div class="container mx-auto px-6 py-3 text-sm text-gray-600 flex justify-between items-center">
            <div id="last-update">Memuat waktu...</div>
            <div>
                Versi 1.0.0
            </div>
            <div>
                Status: <span class="text-green-500 font-semibold">Online</span>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lastUpdateElement = document.getElementById('last-update');
            if (lastUpdateElement) {
                try {
                    const now = new Date();
                    const options = {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };
                    lastUpdateElement.textContent = 'Last Update: ' + now.toLocaleDateString('id-ID', options);
                } catch (e) {
                    lastUpdateElement.textContent = 'Last Update: Gagal memuat waktu';
                    console.error('Error setting date:', e);
                }
            }
        });
    </script>

</body>
</html>
